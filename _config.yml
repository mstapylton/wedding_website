# Set theme
theme: alembic-jekyll-theme

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock
- netlify.toml

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji
- fastimage

# Site settings
url: 'https://www.archieandanna.com'
baseurl: ''
title: "Archie & Annaâ€™s Wedding"
image: "../assets/images/sweden-aperol.jpg"
description: "All the info you need about our wedding location and venue, as well as travel & accommodation options. We'll post photos up here after too!"
permalink: pretty
#logo: "/assets/logos/white_icon.svg" # Site logo, also used in jekyll-seo-tag
google_analytics: G-6YJJLX2TB8
google_analytics_anonymize_ip: false

# Header nav
navigation_header:
- title: Home
  url: /
- title: Venue Info
  url: /venue/
- title: Travel
  url: /travel/
- title: Agenda
  url: /agenda/
- title: Photos
  url: /photos/


# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "My thoughts and ideas"
    feature_text: |
      Welcome to my blog
    feature_image: "https://picsum.photos/2560/600?image=866"

# Collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages
  - scope:
      path: "assets/images/pro-photos/ceremony"
